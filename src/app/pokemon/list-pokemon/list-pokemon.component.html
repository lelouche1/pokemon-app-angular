<div class="container">
    <div class="row">
        <div *ngFor="let pokem of pokemenList" class="col m4 s6">
            <div (click)="allerADetail(pokem)" class="card horizontal" pkmBorderCard >
                <div class="card-image">
                    <img [src]="pokem.picture" alt="image de pokemon">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokem.name}}</p>
                        <p><small>{{pokem.created | date}}</small></p>
                        <span *ngFor="let type of pokem.types" class="{{type | pokemonTypeColor}}">
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>
            
        
        </div>
    </div>
</div>
